<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var cities = ["Indore","HYD","Pune","Banglore","Chennai","Mumbai","Delhi"];
    function LoadCitys(){
      document.getElementById("ListCity").innerHTML="";
      for(var city of cities){
        var option = document.createElement("option");
        option.value=city;
        option.text=city;
        document.getElementById("ListCity").appendChild(option);
      }
      document.getElementById("CityCount").innerHTML=`Total no of Cities : ${cities.length}`;
    }
    function Bodyload(){
      LoadCitys();
    }
    function AddClick(){
      var CityName = document.getElementById("txtCity").value;
      if(cities.indexOf(CityName)==-1){
        cities.push(CityName);
      document.getElementById("alert").innerHTML=`:${CityName} name add`;
      LoadCitys();
      }
      else{
        document.getElementById("alert").innerHTML=`:${CityName} Exists`;
      }
    }
    function removeCity(){
        var selectedCity=document.getElementById("ListCity").value;
        var index=cities.indexOf(selectedCity);
        var flag=confirm(`Delete ${selectedCity}\nare your sure want to delete`)
        if(flag==1){
          cities.splice(index,1);
          LoadCitys();
        }
    }
  </script>
</head>
<body onload=" Bodyload()" >
      <h2>Array Manipuation <span id="alert"></span></h2>
      
      <div style="background-color: aqua;width: 300px;padding: 10px;">
          <div>
            <span>New City</span>
            <input type="text" placeholder="Enter new city" id="txtCity">
            <button onclick="AddClick()">Add</button>
          </div>
      </div>
      <div>
        <label for="">Your cities</label>
        <div >
            <select style="width: 150px;" name="select" size="3" id="ListCity"></select>
            <br>
            <label for="" id="CityCount"></label>
        </div>
        <div>
          <button onclick="removeCity()" style="background-color: red; border: 0px; border-radius: 10%;">Remove</button>
          <button onclick="clearAll()" style="background-color: red; border: 0px; border-radius: 10%;">Clear All</button>
        </div>
      </div>
</body>
</html>
