<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMI Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">ðŸ’° EMI Calculator</h1>

    <!-- Input Section -->
    <div class="space-y-5">
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Amount you need (â‚¹)</label>
        <input id="txtAmount" type="number" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" placeholder="Enter amount">
        <input type="range" min="50000" max="1000000" id="rangeAmount" class="w-full mt-2 accent-blue-600" oninput="AmountChange()">
        <div class="flex justify-between text-sm text-gray-500">
          <span>â‚¹50,000</span>
          <span>â‚¹10,00,000</span>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Loan Duration (Years)</label>
        <input id="txtYears" type="number" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" placeholder="Enter years">
        <input type="range" min="1" max="30" id="rangeYears" class="w-full mt-2 accent-blue-600" oninput="YearChange()">
        <div class="flex justify-between text-sm text-gray-500">
          <span>1 year</span>
          <span>30 years</span>
        </div>
      </div>

      <div>
        <label class="block font-semibold mb-1 text-gray-700">Interest Rate (%)</label>
        <input id="txtRate" type="number" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" placeholder="Enter rate">
        <input type="range" min="0.5" max="15" step="0.1" id="rangeRate" class="w-full mt-2 accent-blue-600" oninput="RateChange()">
        <div class="flex justify-between text-sm text-gray-500">
          <span>0.5%</span>
          <span>15%</span>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="text-center mt-6">
      <button onclick="CalculateClick()" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Calculate EMI</button>
      <p id="txtEMI" class="mt-4 text-lg font-semibold text-green-600"></p>
    </div>
  </div>
  <script src="./Emi.js"></script>
</body>
</html>
